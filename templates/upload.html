
<!doctype html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<title>Style Transfer</title>
<body  style="background-image: url('static/req/back1.jpg');">
<center><h1 style="color: cornsilk;font-size:50px;font-family:red-serif">Neural Style Transfer</h1></center>
<div class="row">
	<div class="col-sm-9">
		<img src="static/req/ex1.png" style="padding-left:10%;"width="100%" height="200px">
	</div>
	<div class="col-sm-3">
		<img src="static/req/img1.png" width="90%" height="200px">
	</div>
</div>
<br><br>
<div class="row">
	<div class="col-sm-9">
		<img src="static/req/ex2.jpeg" style="padding-left: 10%;"width="100%" height="200px">
	</div>
	<div class="col-sm-3">
		<img src="static/req/img2.png" width="90%" height="120px">
		<img src="static/req/img3.png" width="90%" height="80px">
	</div>
</div>
<br><br>
{% if filename %}
<div class="row" style="padding-left: 10%;">
<div class="col-sm-3"><b><span style="color: white;font-size:20px;">Content Image</span></b><br><img src="{{ filename }}" width="200px" height="200px"></div>
<div class="col-sm-3"><b><span style="color: white;font-size:20px;">Style Image</span></b><br><img src="{{ filename1 }}" width="200px" height="200px"></div>
<div class="col-sm-3"><b><span style="color: white;font-size:20px;">Result Image</span></b><br><a href="{{filename2}}" download><img src="{{ filename2 }}" width="200px" height="200px"></a></div>
<div class="col-sm-3"><b><span style="color: rgb(245, 7, 7);font-size:25px;">Note:<br>Click on the result image to download.</span></b></div>
</div>
<br><br>
{% endif %}
{% if not filename %}
<b><h2 style="color: white;font-size:30px;padding-left: 7%;">Select a file to upload</h2></b>
<form method="post" action="/" enctype="multipart/form-data" style="padding-left: 10%;">
    <div class="row">
		<div class="col-sm-6">
			<b><span style="color: white;font-size:20px;">Content Image:</span></b>
			<input type="file" name="file" autocomplete="off"  required>&nbsp<br>
		</div>
		<div class="col-sm-6">
			<b><span style="color: white;font-size:20px;">Style Image:</span></b>
			<input type="file" name="file1" autocomplete="off"  required>
		</div>
    </div>
    <p>
		<input type="submit" value="Result Image">
	</p>
</form>
{% endif %}
</body>
